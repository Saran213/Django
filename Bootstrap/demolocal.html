<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
    <style media="screen">
      .btn-success{
        background: pink;
        color: blue;
      }
      .btn-info{
        background: pink;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>This h1 tag is to test local bootstrap</h1>
    <!--Button in active state and in larger size-->
    <button type="button" class="btn btn-success btn-lg active">Success</button>
    <!--Default button-->
    <button type="button" class="btn btn-success">Success</button>
    <!--Button in disabled state and in smaller size-->
    <button type="button" class="btn btn-success btn-sm" disabled="disabled">Success</button>
    <button type="button" class="btn btn-primary">Primary</button><br><br>
    <!--Using in anchor tag-->
    <a href="http://getbootstrap.com" class="btn btn-info">Click here to get bootstrap documentation</a>
  </body>
</html>
